      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .page-header {
        text-align: center;
        padding: 30px 0;

      }
      .page-header h2 {
        font-size: 2.5rem;

      }
      .form-section, .table-section {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-section label {
        font-weight: 500;
      }
      .table th {
        background-color: #343a40;
        color: white;
      }
      .footer {
        background-color: #343a40;
        color: white;
        text-align: center;

        margin-top: 30px;
      }

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Fake Product Identification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Page Header -->
    <div class="page-header">
      <div class="container">
        <h2>Consumer Product History</h2>
      </div>
    </div>

    <!-- Consumer Code Form Section -->
    <section class="form-section container">
      <form id="consumerForm">
        <div class="form-group">
          <label for="consumerCode">Consumer Code</label>
          <input type="text" class="form-control" id="consumerCode" name="consumerCode" placeholder="Enter Consumer Code" required>
        </div>
        <button type="button" class="btn btn-warning btn-block" id="register">Get Products</button>
      </form>
    </section>

    <!-- Products Table Section -->
    <section class="table-section container mt-5">
      <h3>Products Purchased by Consumer</h3>
      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th>Product SN</th>
            <th>Seller Code</th>
            <th>Manufacturer Code</th>
          </tr>
        </thead>
        <tbody id="logdata">
          <tr>
            <td colspan="3" class="text-center">No data available</td>
          </tr>
        </tbody>
      </table>
      <center><p>Your address is <b id="add"></b></p></center>
