<div class="hero">
    <div class="container">
        <h1>Add Seller</h1>
        <p>Add new seller details and link them to a manufacturer.</p>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Seller Details</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="SellerName">Seller Name</label>
                        <input type="text" class="form-control" id="SellerName" placeholder="Enter Seller Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="SellerBrand">Seller Brand</label>
                        <input type="text" class="form-control" id="SellerBrand" placeholder="Enter Seller Brand">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="SellerCode">Seller Code</label>
                        <input type="text" class="form-control" id="SellerCode" placeholder="Enter Seller Code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="SellerPhoneNumber">Seller Phone Number</label>
                        <input type="text" class="form-control" id="SellerPhoneNumber" placeholder="Enter Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="SellerManager">Seller Manager</label>
                        <input type="text" class="form-control" id="SellerManager" placeholder="Enter Manager Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="SellerAddress">Seller Address</label>
                        <input type="text" class="form-control" id="SellerAddress" placeholder="Enter Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ManufacturerId">Manufacturer ID</label>
                    <input type="text" class="form-control" id="ManufacturerId" placeholder="Enter Manufacturer ID">
                </div>
                <button type="submit" class="btn btn-warning btn-block">Add the Seller</button>
            </form>
        </div>
    </div>
</div>
